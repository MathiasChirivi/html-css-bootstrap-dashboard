<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-bootstrap-dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-flex flex-column vh-100">
        <header>
            <nav class="fixed-top bg-white d-flex">
                <div class="container-fluid d-flex align-items-center gap-4">
                    <div class="flex-grow-0">
                        <img class="img-fluid d-none d-lg-block" src="./img/logo.svg" alt="">
                        <img class="img-fluid mxHeight d-lg-none" src="./img/mobile-logo.png" alt="">
                    </div>
                    <div class="flex-grow-1">
                        <input class="form-control bgSearch me-2" type="search" 
                        placeholder="&#xf002; Prova a cercare: Lezioni di Laravel" aria-label="Search">
                    </div>
                    <div class="d-flex justify-content-center align-items-center gap-3 d-none d-lg-flex">
                        <i class="fs-5 fa-solid fa-list"></i>
                        <i class="fs-5 fa-solid fa-circle-question"></i>
                        <i class="fs-5 fa-solid fa-ellipsis-vertical"></i>
                    </div>
                    <div class="dropdown">
                        <button type="button" class="border-0 bg-transparent" data-bs-toggle="dropdown"
                                aria-expanded="false">
                            <span> <i class="fs-5 fa-solid fa-bell"></i></span>
                        </button>
                    </div>
                </div>
            </nav>
        </header>
        <main></main>
    </div>
        
    </div>
</body>
</html>

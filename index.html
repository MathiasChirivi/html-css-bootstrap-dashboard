<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-bootstrap-dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-flex flex-column vh-100">
        <header>
            <nav class="fixed-top bg-white d-flex">
                <div class="container-fluid d-flex align-items-center gap-4">
                    <div class="flex-grow-0">
                        <img class="img-fluid d-none d-lg-block" src="./img/logo.svg" alt="">
                        <img class="img-fluid mxHeight d-lg-none" src="./img/mobile-logo.png" alt="">
                    </div>
                    <div class="flex-grow-1">
                        <input class="form-control bgSearch me-2" type="search" 
                        placeholder="&#xf002; Prova a cercare: Lezioni di Laravel" aria-label="Search">
                    </div>
                    <div class="flex-grow-0 d-flex justify-content-center align-items-center gap-3 d-none d-lg-flex">
                        <i class="fs-5 fa-solid fa-list"></i>
                        <i class="fs-5 fa-solid fa-circle-question"></i>
                        <i class="fs-5 fa-solid fa-ellipsis-vertical"></i>
                    </div>
                    <div class="flex-grow-0 dropdown">
                        <button type="button" class="border-0 bg-transparent" data-bs-toggle="dropdown"
                                aria-expanded="false">
                            <span> <i class="fs-5 fa-solid fa-bell"></i></span>
                        </button>
                    </div>
                </div>
            </nav>
        </header>
        <main class="d-flex flex-grow-1 h-100">
            <aside class="flex-shrink-0 text-white pt-5">
                <div class="container-fluid h-100 d-flex flex-column gap-2">
                <div class="fs-4">
                    <ul class="list-unstyled w-100 d-flex flex-column gap-2">
                        <li class="d-flex justify-content-center align-items-center pt-5">
                            <i class="fa-solid fa-house"></i>
                            <span class="d-none d-lg-block ms-2">Home</span>
                        </li>
                        <li class="d-flex justify-content-center align-items-center py-2">
                            <i class="fa-solid fa-chart-simple"></i>
                            <span class="d-none d-lg-block ms-2">Stats</span>
                        </li>
                        <li class="d-flex justify-content-center align-items-center py-2">
                            <i class="fa-solid fa-signal"></i>
                            <span class="d-none d-lg-block ms-2">Signals</span>
                        </li>
                    </ul>
                </div>
                    <div class="d-flex flex-column align-items-center justify-content-end flex-grow-1">
                        <ul class="list-unstyled w-100 fs-4">
                            <li class="d-flex justify-content-center align-items-center py-1">
                                <i class="fa-solid fa-gear"></i>
                                <span class="d-none d-lg-block ms-2">Admin</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </aside>
            <section class="flex-grow-1 h-100 overflow-y-auto bg-primary d-flex flex-column pt-5 pt-md-4">
                <!-- header central main -->
                <div class="container-fluid pt-md-5 text-white d-md-flex">
                    <div class="row w-100 pb-md-2 pb-lg-1">
                        <div class="col-12">
                            <div class="row lg-justify-content-between align-items-start">
                                <div class="pt-4 pt-md-0 col-12 fs-4 align-items-center order-md-2 col-md-4 col-lg-3">
                                    <div class="d-flex align-items-center gap-4">
                                        <p class="m-0 new-student">Nuovo Studente</p>
                                        <button class="btn btn-lg btn-outline-light" data-bs-toggle="offcanvas"
                                                data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                                            <i class="fa-solid fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                                <!-- title -->
                                <div class="pt-4 pt-md-0 order-md-0 col-md-4 col-lg-5">
                                    <h1>Boolean <span class="badge rounded-pill text-bg-dark fs-6 bg-opacity-25">Piano
                                            blaze</span></h1>
                                    <span class="badge rounded-pill text-bg-dark fs-6 bg-opacity-25">3 app</span>
                                    <i class="fa-solid fa-angles-right"></i>
                                    <span class="badge rounded-pill text-bg-dark fs-6 bg-opacity-25  d-lg-none">
                                        <i class="fa-solid fa-plus"></i>
                                    </span>
                                    <span class="badge rounded-pill text-bg-dark fs-6 bg-opacity-25 d-none d-lg-inline">Boolean
                                        mobile app</span>
                                    <span class="badge rounded-pill text-bg-dark fs-6 bg-opacity-25 d-none d-lg-inline">Boolean
                                        web app</span>
                                    <span class="badge rounded-pill text-bg-dark fs-6 bg-opacity-25 my-lg-5 d-none d-lg-inline">Boolean
                                        blog app</span>
                                </div>
                                <div class="py-4 py-md-0 pt-md-0 order-md-1 col-md-4 col-lg-4">
                                    <div>
                                        <p>Studenti online negli ultimi 30 minuti</p>
                                        <p class="h1">125</p>
                                    </div>
                                </div>
                                    <!-- new student-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-fluid bg-body-tertiary overflow-y-auto flex-grow-1 py-3">
                    <div class="row">

                    </div>
                </div>
        </main>
    </div>
</body>
</html>
